<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - DABAA</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
  <!-- Navbar -->
  <nav class="p-6 bg-white dark:bg-gray-800 shadow-md fixed w-full z-50">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-gray-900 dark:text-white">DABAA</a>
      <div class="flex space-x-6">
        <a href="index.html" class="hover:text-blue-500">Home</a>
        <a href="about.html" class="hover:text-blue-500">About</a>
        <a href="services.html" class="hover:text-blue-500">Services</a>
        <a href="contact.html" class="hover:text-blue-500">Contact</a>
        <button id="theme-toggle" class="focus:outline-none">
          <i class="fas fa-moon dark:hidden"></i>
          <i class="fas fa-sun hidden dark:block"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="container mx-auto py-16 px-4 mt-20">
    <h2 class="text-4xl font-bold text-center mb-8 animate-fade-in">Contact Us</h2>
    <div class="grid md:grid-cols-2 gap-8">
      <div class="animate-slide-in-left">
        <p class="text-lg mb-4">We'd love to hear from you! Reach out to us for any inquiries or collaborations.</p>
        <ul class="space-y-4">
          <li><i class="fas fa-envelope mr-2"></i>hello@dabaa.digital</li>
          <li><i class="fas fa-phone mr-2"></i>+8801853450158</li>
          <li><i class="fas fa-map-marker-alt mr-2"></i>Dhaka, Bangladesh</li>
        </ul>
      </div>
      <div class="animate-slide-in-right">
        <form class="space-y-4">
          <input type="text" placeholder="Your Name" class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-800">
          <input type="email" placeholder="Your Email" class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-800">
          <textarea placeholder="Your Message" class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-800"></textarea>
          <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-full hover:bg-blue-600">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2023 DABAA. All rights reserved.</p>
      <div class="mt-4 space-x-4">
        <a href="https://www.facebook.com/dabaa333" class="hover:text-blue-500"><i class="fab fa-facebook"></i></a>
        <a href="https://www.linkedin.com/company/dabaa" class="hover:text-blue-500"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
